<template name="buttons">
    <div id="buttons">
        <div class="row">
            <div class="button waves-effect waves-light" data-button="1">
                1
            </div>
            <div class="button waves-effect waves-light" data-button="2">
                2
            </div>
            <div class="button waves-effect waves-light" data-button="3">
                3
            </div>
            <div id="delete-button" class="button waves-effect waves-light darken-2" data-button="DEL">
                DEL
            </div>
        </div>
        <div class="row">
            <div class="button waves-effect waves-light" data-button="4">
                4
            </div>
            <div class="button waves-effect waves-light" data-button="5">
                5
            </div>
            <div class="button waves-effect waves-light" data-button="6">
                6
            </div>
            <div class="button waves-effect waves-light darken-2" data-button="/">
                &divide;
            </div>
        </div>
        <div class="row">
            <div class="button waves-effect waves-light" data-button="7">
                7
            </div>
            <div class="button waves-effect waves-light" data-button="8">
                8
            </div>
            <div class="button waves-effect waves-light" data-button="9">
                9
            </div>
            <div class="button waves-effect waves-light darken-2" data-button="*">
                &times;
            </div>
        </div>
        <div class="row">
            <div class="button waves-effect waves-light" data-button=".">
                .
            </div>
            <div class="button waves-effect waves-light" data-button="0">
                0
            </div>
            <div class="button waves-effect waves-light" data-button="ENT">
                =
            </div>
            <div class="button waves-effect waves-light darken-2" data-button="+">
                +
            </div>
        </div>
        <div class="row">
            <div class="big-button">
            </div>
            <div class="button waves-effect waves-light darken-2" data-button="-">
                &ndash;
            </div>
        </div>
    </div>
</template>
